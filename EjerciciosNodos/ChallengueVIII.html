Tenemos el siguiente programa:
<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        // obtener el elemento ul padre 
        let nodoPadreUl = document.getElementById("carrakos")


        // funcion que recorre el array de carrakos y monta una lista segun los niveles del array
        const montarLista = (array) => {

            // recorrer el array principal
            for (let i = 0; i < array.length; i++) {
                // si el elemento que recorro es un array
                if (Array.isArray(array[i])) {

                    
                    let nodoUl = document.createElement("ul")
                    let textoLi = document.createTextNode(array[i])
                    let nodoLi = document.createElement("li")
                    nodoUl.appendChild(nodoLi)
                    nodoPadreUl.appendChild(nodoUl)
                    montarLista(array[i])

                    // si el nivel es el primero, aÃ±adir li al padre
                } else {
                    let textoLi = document.createTextNode(array[i])
                    let nodoLi = document.createElement("li")
                    nodoLi.appendChild(textoLi)
                    nodoPadreUl.appendChild(nodoLi)
                }
            }
        }

        montarLista(carrakos, 0, 0)
    </script>
</body>

</html>
Se pide que muestres los datos del array en forma arborescente como en la imagen suministrada.
