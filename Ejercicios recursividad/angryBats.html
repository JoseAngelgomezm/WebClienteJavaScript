<!DOCTYPE html>
<html>

<head>
    <title>Minevancic color</title>
</head>

<body>

    <p id="txt">
    <p>

        <script>


            let parrafo = document.getElementById("txt");
            var biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'],
            ['P', 'P', 'G', 'H', 'H', 'G'],
            ['P', 'G', 'R', 'H', 'H', 'G'],
            ['G', 'R', 'R', 'H', 'G', 'G'],
            ['R', 'R', 'H', 'H', 'G', 'P']];

            const mostrarMatriz = (matriz) => {
                for (let i = 0; i < biocenosis.length; i++) {
                    for (let j = 0; j < biocenosis[i].length; j++) {
                        parrafo.innerHTML += biocenosis[i][j] + "&nbsp";
                    }
                    parrafo.innerHTML += "<br>"
                }
                parrafo.innerHTML += "<br>"
            }

            const pandemic = (x, y) => {
                // restarle 1 a las coordeandas, porque empezaremos a contar desde la 1
                
                // comprobar que no se salga del rango
                if (x >= 0 && y >= 0 && x < biocenosis.length && y < biocenosis[0].length) {
                   
                    // comprobar que lo que le paso es una h o una r
                    if (biocenosis[x][y] === "H" || biocenosis[x][y] === "R") {
                        // si la posicion es una h la borra
                        if (biocenosis[x][y] === "H") {
                            biocenosis[x][y] = " ";
                            pandemic(x, y + 1);
                            pandemic(x, y - 1);
                            pandemic(x + 1, y);
                            pandemic(x - 1, y);
                           
                            
                        }
                        // si la posicion es una r, infecta , comprobar si a sus lados hay una h
                        if (biocenosis[x][y] === "R") {
                            biocenosis[x][y] = "I";
                            pandemic(x, y + 1);
                            pandemic(x, y - 1);
                            pandemic(x + 1, y);
                            pandemic(x - 1, y);
                            
                        }
                        
                    }
                }
            }

            
            mostrarMatriz(biocenosis);
            // llamamos a pandemic
            pandemic(4, 2);
            // mostrar de nuevo la matriz modificada
            mostrarMatriz(biocenosis);

        </script>

</body>

</html>
