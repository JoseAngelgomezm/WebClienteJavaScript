<!DOCTYPE html>
<html>

<head>
    <title>Minevancic color</title>
</head>

<body>

    <p id="txt">
    <p>

        <script>

            let parrafo = document.getElementById("txt");
            var biocenosis =
                [['P', 'P', 'G', 'H', 'H', 'R'],
                ['P', 'P', 'G', 'H', 'H', 'G'],
                ['P', 'G', 'R', 'H', 'H', 'G'],
                ['G', 'R', 'R', 'H', 'G', 'R'],
                ['R', 'R', 'H', 'H', 'G', 'R']];

            const mostrarMatriz = (matriz) => {
                for (let i = 0; i < biocenosis.length; i++) {
                    for (let j = 0; j < biocenosis[i].length; j++) {
                        parrafo.innerHTML += biocenosis[i][j] + "&nbsp";
                    }
                    parrafo.innerHTML += "<br>"
                }
                parrafo.innerHTML += "<br>"
            }

            const pandemic = (x, y) => {
                // comprobar que no se salga del rango
                if (x >= 0 && y >= 0 && x < biocenosis.length && y < biocenosis[x].length) {
                    if (biocenosis[x][y] === "R") {
                        biocenosis[x][y] = "I";
                        // elemento derecha
                        pandemic(x, y + 1);
                        // elemento izquierda
                        pandemic(x, y - 1);
                        // elemento abajo
                        pandemic(x + 1, y);
                        // elemento arriba
                        pandemic(x - 1, y);
                    } else if (biocenosis[x][y] === "H") {
                        biocenosis[x][y] = " ";
                        // elemento derecha
                        pandemic(x, y + 1);
                        // elemento izquierda
                        pandemic(x, y - 1);
                        // elemento abajo
                        pandemic(x + 1, y);
                        // elemento arriba
                        pandemic(x - 1, y);
                    }
                }
            }

            // mostramos la matriz original
            mostrarMatriz(biocenosis);
            // llamamos a pandemic
            pandemic(0, 3, true);
            // mostrar de nuevo la matriz modificada
            mostrarMatriz(biocenosis);





        </script>

</body>

</html>
