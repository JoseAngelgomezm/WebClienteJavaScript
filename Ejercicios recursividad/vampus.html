<html>

<head>
    <title>ARRAY VAMPIRO</title>
</head>

<body>
    <h1>ARRAY VAMPIRO</h1>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];
        let arr2 = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 2];
        let arr3 = [1, 1];
        let arr4 = [1, 1, 3];
        let arr5 = [1, 1, 1];
        /*INCLUYE TU CÓDIGO AQUÍ*/

        function vampus(posicion, array) {
            let j = array.length - 1; // ultima posicion del array
            let resultado = false;
            // recorrer el array
            for (let i = posicion; i < array.length; i++) {
                // si las posiciones opuestas son iguales
                // asignar el resultado a verdadero
                if (array[i] == array[j]) {
                    resultado = true;

                } else { // si no lo son, asignarlas a falsas
                    resultado = false;
                }
                j--;

            }
            return resultado;
        }

        console.log(vampus(0, arr));
        console.log(vampus(0, arr2));
        console.log(vampus(0, arr3));
        console.log(vampus(0, arr4));
        console.log(vampus(0, arr5));
    </script>
</body>

</html>
