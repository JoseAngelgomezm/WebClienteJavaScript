    <h1>ARRAY VAMPIRO</h1>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];
        let arr9 = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];
        let arr2 = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 2];
        let arr3 = [1, 1];
        let arr4 = [1, 1, 3];
        let arr5 = [1, 1, 1];
        /*INCLUYE TU CÓDIGO AQUÍ*/

        function vampus(array, inicio, final) {
            let ultimaPosicion = final -1;
            let resultado;
            // caso base, si el inicio es mayor o igual que el final. significa que es vampirico, devuelve true
            if(inicio >= final){
                return true;
            // comparar los numeros, si son iguales, volver a llamar a la funcion, quedandonos el resultado
            // modificando los parametros para hacer la siguiente comprobacion
            }else if(array[inicio] == array[ultimaPosicion]){
                resultado =  vampus(array, inicio+1, final -1);
            // si no son iguales, devolver false
            }else{
                return false;
            }
            
            // una vez termine de hacer todas las llamadas, devolver el resultado
            return resultado;

        }

    </script>
