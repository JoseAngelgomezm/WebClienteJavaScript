<!DOCTYPE html>
<html>

<head>
    <title>RECURSIVIDAD</title>
</head>

<body>
    <p>let array = [1,2,3,4];
        Array.isArray(array); // true
    </p>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        console.log(numeros);

        // ESCRIBE TU CÓDIGO AQUÍ
        
        function suma(arrayNumeros) {
            let sumaTodo = 0;
            // recorrer el array principal
            for (let i = 0; i < arrayNumeros.length; i++) {
                // si la posicion que miramos contiene un array
                if (Array.isArray(arrayNumeros[i])) {
                    // volver a llamar a la funcion, para recorrer el nuevo array
                    // sumando el resultado que devuelva a nuestra variable
                    // que contiene el resultado de la suma total
                    sumaTodo += suma(arrayNumeros[i]);
                // si la posicion que miramos no contiene un array 
                // añadir el valor de la posicion a la suma
                } else {
                    sumaTodo += arrayNumeros[i];
                }

                
            }
            // cuando termine de recorrer cada uno de los array, devolver la suma
            return sumaTodo;

           
        }
        console.log(suma(numeros));

    </script>
</body>

</html>
