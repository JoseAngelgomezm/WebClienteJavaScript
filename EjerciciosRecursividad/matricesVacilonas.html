<body>
    <p id ="resultado"></p>
    <script>
        // crear la funcion que genera la matriz
        const matrizVacilona = (tama単o) => {
            // definir la matriz
            let matriz = new Array(tama単o);
            for (let i = 0; i < matriz.length; i++) {
                // a単adir un array a cada posicion de la matriz para rellenar
                matriz[i] = new Array(tama単o);
                for (let j = 0; j < matriz[i].length; j++) {
                    // por cada elemento, llamar a la funcion que lo genera
                    matriz[i][j]= generarElemento(matriz, i, j);
                }
            }
            return matriz;
        }

        const generarElemento = (matriz , fila, columna) =>{
            // caso base
           if(fila == 0 || columna == 0){
            return 1;
            // sino llamar a la funcion nuevamente con el de la columna anterior
            // mas el elemento de la fila anterior
           }else{
            return generarElemento(matriz, fila -1, columna) + generarElemento(matriz, fila, columna-1);
           }
        }

        console.log(matrizVacilona(3));
        console.log(matrizVacilona(5));
        console.log(matrizVacilona(6));
        
    </script>
