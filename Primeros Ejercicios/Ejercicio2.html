<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <image id="imagenCambiar" src="images/1.png" onclick="cambiarFoto()">

    </image>

    <script>
        function cambiarFoto(){
            var imagen = document.getElementById('imagenCambiar')
            if (imagen.src.match('1')){
                imagen.src="images/2.png";
            }else if (imagen.src.match('2')){
                imagen.src="images/3.png";
            }else if(imagen.src.match('3')){
                imagen.src="images/4.png";
            }else{
                imagen.src="images/1.png";
            }
        }
    </script>

    <p>Pulsa en la imagen para cambiarla</p>
</body>

</html>
