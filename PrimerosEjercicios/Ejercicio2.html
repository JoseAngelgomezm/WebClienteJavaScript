<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <image id="imagenCambiar" src="images/imagen1.png" onclick="cambiarFoto()">

    </image>

    <script>
        function cambiarFoto(){
            var imagen = document.getElementById('imagenCambiar');
            if (imagen.src.match("imagen1")){
                imagen.src="images/imagen2.png";
            }else if (imagen.src.match("imagen2")){
                imagen.src="images/imagen3.png";
            }else if(imagen.src.match("imagen3")){
                imagen.src="images/imagen4.png";
            }else if(imagen.src.match("imagen4")){
                imagen.src="images/imagen1.png";
            }
        }
    </script>

    <p>Pulsa en la imagen para cambiarla</p>
</body>

</html>
