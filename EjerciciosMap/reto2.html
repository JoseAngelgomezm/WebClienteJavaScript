<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    
    <script>
        var cars = ["Saab", "Volvo", "BMW", ["Honda", "Toyota", ["Lexus", "Mercedes", "Lada"], "Hyunday"]];
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        //Alguien sabe hacer una lista única de coches con los dos arrays (sin repeticiones)?
        
        // lista con los coches que estan en carrakos y no en cars
        let lista1 = carrakos.flat(Infinity).filter((e) => !cars.flat(Infinity).find((f) => e==f))
        // lista con los coches que estan en cars pero no en carrakos
        let lista2 = cars.flat(Infinity).filter((e) => !carrakos.flat(Infinity).find((f) => e==f)) 
        let listaFinal = lista1 + "," +lista2;
        console.log("Lista unica de todos los coches sin repetir: " + listaFinal)

        //Alguien sabría decirme los coches de carrakos que no estén en cars?
        console.log("Coches de carrakos que no estan en cars " + carrakos.flat(Infinity).filter((v) => !cars.flat().find((f) => f==v)))

        var cars = ["Saab", "Volvo", "BMW", ["Honda", "Toyota", ["Lexus", "Mercedes", "Lada"], "Hyunday"]];
        var buddies = [{ firstName: "Chuck", lastName: "Norris", car: "Honda" }, { firstName: "Yakie", lastName: "Chang", car: "BMW" }, { firstName: "Bruce", lastName: "Lee", car: "Honda" }, { firstName: "Steven", lastName: "Seagal", car: "Lada" }];
        
        //-Nombre y apellidos de los buddies que usan un Honda
        console.log("Nombre y apellidos de los buddies que usan honda: " + buddies.filter((f) => f.car == "Honda").map((e) => e.firstName + e.lastName))

        //-Marcas utilizadas por los buddies
        console.log("Marcas usadas por los buddies: "+buddies.map((m) => m.car))
        
        //-Marcas no utilizadas por los buddies.
        console.log("Marcas no usadas por los buddies: " + cars.flat(Infinity).filter((c) => !buddies.find((m) => m.car == c)))

        //-Cuantas marcas han sido utilizadas
        console.log("Numero marcas usadas por los buddies: "+buddies.map((m) => m.car).length)


        //-Cuantas marcas no han sido utilizadas
        console.log("Marcas no usadas por los buddies: " + cars.flat(Infinity).filter((c) => !buddies.find((m) => m.car == c)).length)

    </script>
</body>

</html>
