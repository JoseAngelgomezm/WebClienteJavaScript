Realiza una función flecha que dado el nombre de un vikingo diga si fue un rey o no.
Se adjunta código starter:


<!DOCTYPE html>
<html>

<head>
    <title>REYES GODOS. BUSCAMAN</title>
</head>

<body>
    <script>
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';
        vikings = JSON.parse(vikings)

        const esRey = (nombre) => {
           let encontrado = vikings.vikingos.map(valor => valor.reyes.find(elemento => elemento === nombre))
           console.log(encontrado)
        }

       esRey("Harald")
       
       
       
        
    </script>

</body>

</html>
